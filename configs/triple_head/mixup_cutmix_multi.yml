model_params:
  model: MultiHeadNet
  encoder: "se_resnext50_32x4d"
  pretrained: True
  num_classes: [168, 11, 7]
  activation: "Mish"

args:
  logdir: "./logs/bengali_logs"
  seed: 65
  check: False
  verbose: True

runner_params:  # OPTIONAL KEYWORD, параметры для инициализации Runner
  # Например для SupervisedRunner
  input_key: "image"  # Пример
  output_key:
    - "logit_grapheme_root"
    - "logit_vowel_diacritic"
    - "logit_consonant_diacritic"
  input_target_key:
    - "grapheme_root"
    - "vowel_diacritic"
    - "consonant_diacritic"

distributed_params:  # OPTIONAL KEYWORD, параметры для distributed training и NVIDIA Apex
  opt_level: O1

stages:
  data_params:
    batch_size: 200
    num_workers: 4
    train_csv_path: "../input/bengaliutils2/"
    train_csv_name: "train_with_fold.csv"
    data_folder: "../input/grapheme-imgs-128x128/"
    train_aug_name: "mixup_aug"
    fold: 0

  state_params:
    main_metric: hmar
    minimize_metric: False

  criterion_params:
    _key_value: True
    ce:
      criterion: CrossEntropyLoss

  callbacks_params:

    loss_mixup:
      callback: MixupCutmixCallback
      fields: ["image"]
      input_key: ["grapheme_root", "vowel_diacritic", "consonant_diacritic"]
      output_key: ["logit_grapheme_root", "logit_vowel_diacritic", "logit_consonant_diacritic"]
      criterion_key: "ce"
      prefix: "loss"
      weight_grapheme_root: 2
      weight_vowel_diacritic: 1
      weight_consonant_diacritic: 1

    saver:
      callback: CheckpointCallback
      save_n_best: 3

    metrics:
      callback: HMacroAveragedRecall

    optimizer:
      callback: OptimizerCallback

    scheduler:
      callback: SchedulerCallback
      reduce_metric: hmar

  stage1:
    state_params:
      num_epochs: 1

    optimizer_params:
      optimizer: Adam

    scheduler_params:
      scheduler: OneCycleLRWithWarmup
      init_lr: 0.001
      num_steps: 10
      warmup_steps: 10
      lr_range: [0.003, 0.000005]
